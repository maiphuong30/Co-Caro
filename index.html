<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C·ªù Caro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="currentTurn.js"></script>
    <script src="startGame.js"></script>
    <script src="checkWin.js"></script>
    <script src="AImode.js"></script>
    <script src="pointOfMove.js"></script>
</head>
<body onLoad="Loaded()">
    <section>
        <div class="row">
            <div class="col-md-9">
                <div id="board">
                </div>
            </div>
            <div class="col-md-3">
                <div class="controls" id="controls">
                    <div id="label1">CURENT PLAYER:</b></div>
                    <div id="imgPlayer"></div>
                    <select class="form-control" id="size" onchange="Loaded()">
                        <option value="3">3x3</option>
                        <option value="9">9x9</option>
                        <option value="15" selected>15x15</option>
                        <option value="21">21x21</option>
                    </select>
                    <div class="btn-group btn-group-toggle mt-3" style="width:100%;" data-toggle="buttons">
                        <label class="btn btn-outline-success active">
                        <input type="radio" name="playerVS" value="player" autocomplete="off" checked>VS Player
                        </label>
                        <label class="btn btn-outline-success ">
                        <input type="radio" name="playerVS" value="computer" autocomplete="off">VS Computer
                        </label>
                     </div>
                     <div class="choose" data-period="computer">
                        <label>
                            <input type="radio" name="StartWith" value="X" autocomplete="off" checked />
                            <span>Play for X</span>
                          </label>
                          <label>
                            <input type="radio" name="StartWith" value="O" autocomplete="off" />
                            <span>Play for O</span>
                          </label>
                      </div>
                    <input type="button" id="S-btn" class="form-control btn btn-success mt-3" value="Start Game" onClick="Start()">
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        $(document).ready(function() {
        $(".choose").hide();
        $(".btn-outline-success").click(function(){
        var test = $(this).find("input[name$='playerVS']").val();
            $(".choose").hide();
            $(".choose[data-period='" + test + "']").show();
        });
    });
    </script>
</body>
</html>
